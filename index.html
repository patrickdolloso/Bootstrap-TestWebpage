<!--Responsively Hiding Elements-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style> /*CSS Style snippet*/
            .jumbotron{
                background-color:#2E2D88;
                color:white;
            }
            /* Adds borders for tabs */
            .tab-content {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
                padding: 10px;
            }
            .nav-tabs {
                margin-bottom: 0;
            }
    </style>

</head>
<body>

    <div class="container">
        <div class="well hidden-sm hidden-md hidden-lg">
            <p>Screen &lt; 768px</p>
        </div>

        <div class="well hidden-md hidden-lg">
                <p>Screen &lt; 768px and &lt; 992px</p>
            </div>

            <div class="well hidden-lg">
                    <p>Screen &lt; 992px and &lt; 1200px</p>
                </div>
                
                <div class="well">
                        <p>Screen &gt; 1200px</p>
                    </div>

    </div>


    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Use downloaded version of Bootstrap -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
