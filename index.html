<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style> /*CSS Style snippet*/
            .jumbotron{
                background-color:#2E2D88;
                color:white;
            }
            /* Adds borders for tabs */
            .tab-content {
                border-left: 1px solid #ddd;
                border-right: 1px solid #ddd;
                border-bottom: 1px solid #ddd;
                padding: 10px;
            }
            .nav-tabs {
                margin-bottom: 0;
            }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>Bootstrap Tutorial</h1>
        </div>
    </div>

    <div class="jumbotron">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi iste excepturi ipsa quidem, molestias reprehenderit libero harum fugit deserunt praesentium illum et ea error omnis maxime. Repellat fugiat ipsum dolor!</p>

        <p><a href="#" class="btn-default btn-lg" role="button">More Info</a></p>

        <button type="submit" class="btn btn-danger" role="button">Button</button>

        <input type="button" value="Info" class="btn btn-info">

        <button type="submit" class="btn">sample btn</button>

        <button type="submit" class="btn-info">sample info</button>
        
        <button type="submit" class="btn-primary">sample</button>

        <button type="submit" class="btn">sample</button>

        <button type="submit" class="btn">sample</button>

        <div class="btn-group btn-group-lg" role="group">
                <button type="submit" class="btn">sample group 1</button>
                <button type="submit" class="btn">sample group 2</button>
                <button type="submit" class="btn">sample group 3</button>
        </div>

    </div>


    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Use downloaded version of Bootstrap -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
